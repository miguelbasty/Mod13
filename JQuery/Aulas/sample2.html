<html>
<head>
 <title>Sample2</title>
 
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <style type="text/css">
   h2 {background-color: orange; position: relative;}
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    .overflow {
      height: 200px;
    }
  </style>
</head>

<body>
 <h1>Podes Bazar</h1>
 <img src="../Imagens/pedro.jpg" width="200" style="position:relative" id="pedro">
 <img src="../Imagens/tiago.jpg" width="200" style="position:absolute; left:0px; display:none;" id="tiago">
 <img src="../Imagens/marianita.jpg" width="200" style="position:absolute; left:0px; display:none;" id="mariana">
 <img src="../Imagens/pedrod.jpg" width="200" style="position:absolute; left:0px; display:none;" id="pedrod">
 <h3>Volta yah?</h3>

<div class="demo">
 
<form action="#">
 
  <fieldset>
    <label for="speed">Select a speed</label>
    <select name="speed" id="speed">
      <option value="500">Muito Rápido</option>
      <option value="1000">Rápido</option>
      <option value="2000" selected="selected">Médio</option>
      <option value="4000">Lento</option>
      <option value="8000">Muito Lento</option>
    </select>
 
    <label for="number">Select Size</label>
    <select name="number" id="number">
      <option value="50px">Muito Pequeno</option>
      <option value="100px">Pequeno</option>
      <option value="200px" selected="selected">Normal</option>
      <option value="400px">Grande</option>
      <option value="800px">Muito Grande</option>
    </select>
    </fieldset>
    </form>

    </div>


</body>
 <script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
 <script type="text/javascript" src="../jquery-ui-1.12.1/jquery-ui.js"></script>
 <script href="../jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"></script>

<script type="text/javascript">
	$(document).ready(function() {
$a=0

  $("h1").click(function() {
  	var size = $("#number").val()
	var speed = $("#speed").val()
	speed=parseInt(speed); //ESTA É A LINHA QUE DEVE SER ADICIONADA PARA CONVERTER O VALOR
  	//alert(speed)

    $("#pedro").animate(
    	{width: "-=200px",
    	left: "+=300px"}, speed)
    $("#pedro").animate(
    {width: "+=200px"}, speed)
      $a=$a+1;


  	

  if ($a>1){
    $("#tiago").animate(
    	{width: "-=200px",
    	left: "+=300px"}, speed)
    $("#tiago").show()
    $("#tiago").animate(
    {width: "+=200px"}, speed)
  	};

  if ($a>2){
  	
    $("#mariana").animate(
    	{width: "-=200px",
    	left: "+=300px"}, speed)
    $("#mariana").show()
    $("#mariana").animate(
    {width: "+=200px"}, speed)
  	};

  	if ($a>3){
    $("#pedrod").animate(
    	{width: "-=200px",
    	left: "+=300px"}, speed)
    $("#pedrod").show()
    $("#pedrod").animate(
    {width: "+=200px"}, speed)
  	};

  });

  $("h3").click(function() {
  	var size = $("#number").val()
	var speed = $("#speed").val()
	speed=parseInt(speed); //ESTA É A LINHA QUE DEVE SER ADICIONADA PARA CONVERTER O VALOR
  	$("#pedro").animate(
  		{left: "0"}, speed)
  	$("#tiago").animate(
  		{left: "0"}, speed)
  	$("#tiago").hide()
  	$("#mariana").animate(
  		{left: "0"}, speed)
  	$("#mariana").hide()
  	$("#pedrod").animate(
  		{left: "0"}, speed)
  	$("#pedrod").hide()
  	$a=0
  });
});
</script>
